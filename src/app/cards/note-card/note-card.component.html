<div #container class="note-card-container">
    <a [routerLink]="link">
        <div class="note-card-content">
            <h1 class="note-card-title">{{ title }}</h1>
            <div #bodyText class="note-card-body">
                <p>{{ body }}</p>
    
                <div #truncator class="fade-out-truncation"></div>
            </div>
            <div class="note-card-footer is-right">
                <div class="field">
                    <div class="field-body">
                        <div class="control has-icons-left">
                            <div class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </div>
                            <p> {{ user }}</p>
                        </div>
                    </div>
                </div>
                <!-- <div class="field">
                    <div class="field-body">
                        <div class="control has-icons-left">
                            <div class="icon is-small is-left">
                                <i class="fas fa-info-circle"></i>
                              </div>
                          <p> {{ category }}</p> 
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </a>
    <div class="x-button" (click)="onXButtonClick()"><span class="icon"><i class="fas fa-times fa-lg"></i></span></div>
</div>
