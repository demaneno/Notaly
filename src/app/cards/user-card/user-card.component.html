<div #container class="user-card-container">
    <a [routerLink]="link">
        <div class="user-card-content">
            <h1 class="user-card-title"></h1>
            <div #bodyText class="user-card-body">
                <div class="field">
                    <div class="field-body">
                        <div class="control">
                            <span class="icon has-text-info is-left">
                                <i class="fas fa-user fa-lg"></i>
                              </span>
                            <h1 class="user-card-title">{{ name }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <div class="x-button" (click)="onXButtonClick()"><span class="icon"><i class="fas fa-times fa-lg"></i></span></div>
</div>
